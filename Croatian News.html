<!DOCTYPE html>
<html>

<head>
    <title>Croatian News</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        img 
        {
            width: 50%;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-md bg-danger navbar-dark">
        <a class="navbar-brand" onClick="window.location.reload()">Croatian News</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">PlaceHolder</a>
            </li>
              
          </ul>
        </div>  
      </nav>
      <br>

    <p id="demo"></p>

    <script>

        var url = 'https://newsapi.org/v2/top-headlines?' +
            'country=us&' +
            'apiKey=0f2a5abc1ac1464fafb1ba014d50e0ea';

        async function getNews() 
        {

            const response = await fetch(url);
            const data = await response.json();
            console.log(data);

            var text = "";
            var i;

            for (i = 0; i < 8; i++) 
            {
                text += '<div class="container"><h2>' + data.articles[i].title + '</h2><p>' + data.articles[i].description + '</p><img class="img-fluid" src=' + data.articles[i].urlToImage + ' width="460" height="345"> </div>'
            }

            document.getElementById('demo').innerHTML = text;
        }

        getNews();

    </script>

</body>

</html>
